<!DOCTYPE html>
<html>
<head>
    <title>Employee Form</title>



    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100%;
            margin: 0;
        }

        
        form {
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            /* width: 800px; */
        }
        h2 {
            text-align: center;
            color: #f31818;
            padding-top: 20px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }

        form {
            background: #ffffff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        
        
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2f54da;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
   
        
    </style>
    <script>
        function validateForm() {
  
            var name = document.getElementById("name").value;
            var dob = document.getElementById("dob").value;
            var mobileNumber = document.getElementById("mobileNumber").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var maritalStatus = document.getElementById("maritalStatus").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirmPassword").value;

            
            
            
            if (!/^[A-Za-z]+$/.test(name)) {
                alert("Name should contain only alphabets.");
                return false;
            }

            if (!/^\d{10}$/.test(mobileNumber)) {
                alert("Mobile Number should contain exactly 10 digits.");
                return false;
            }

   
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Invalid email address.");
                return false;
            }


            if (!gender) {
                alert("Please select a gender.");
                return false;
            }

  
            if (maritalStatus === "Select") {
                alert("Please select a marital status.");
                return false;
            }


            if (password.length < 5 || password.length > 10) {
                alert("Password must be between 5 and 10 characters.");
                return false;
            }
            if (password !== confirmPassword) {
                alert("Password and Confirm Password do not match.");
                return false;
            }


            var userData = ` This are your Details \n 
                Name: ${name}\n
                Date of Birth: ${dob}\n
                Mobile Number: ${mobileNumber}\n
                Email: ${email}\n
                Address: ${address}\n
                Marital Status: ${maritalStatus}\n
                Password: ${password}
            `;
            alert(userData);

             
        }

    
        
    </script>



</head>
<body>
    
    <form onsubmit="return validateForm()">
        <h2>Employee Form</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br><br>

        <label for="mobileNumber">Mobile Number:</label>
        <input type="text" id="mobileNumber" name="mobileNumber" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>

        <label for="maritalStatus">Marital Status:</label>
        <select id="maritalStatus" name="maritalStatus" required>
            <option value="Select">Select</option>
            <option value="Married">Married</option>
            <option value="Unmarried">Unmarried</option>
        </select><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br><br>

        <input type="submit" value="Submit">

        <p class="input-details"></p>
    </form>
</body>
</html>
